<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Orbitron&effect=3d-float">
    <link rel="stylesheet" href="Looks.css">
    <script src="Math.js" defer></script>
    <title>Math Game</title>
</head>
<body>
    
    <div id="gamebox">
        
        <div class="font-effect-3d-float">
            <h1 id="title">Math Game</h1>
        </div>  
        <h2 id="mathbox">2 X 5 = ?</h2>    
        <div class="number">
            <input type="number" required="true" placeholder="Enter Answer"/>
          </div>
        <div id="difficulty">          
            <button id="easy">Easy</button>
        <button id="medium">Medium</button>
        <button id="hard">Hard</button>
        
        </div>
        
    </div>
    
        
        
</body>
</html>
